<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="./src/styles.css" rel="stylesheet" type="text/css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=ABeeZee&family=Open+Sans&family=Roboto:wght@400;700&family=Ultra&display=swap");
    </style>

    <title>VA Engenharia</title>
  </head>
  <body>
    <div class="d-flex align-items-center">
      <div class="container w-50">
        <div class="login-area bg-white rounded-2 shadow-sm">
          <div class="header pt-5 ps-3 text-center">LOGIN</div>
          <div class="body p-5">
            <form>
              <div class="mb-3">
                <label for="login" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control rounded-0"
                  id="login"
                  placeholder="Login"
                />
              </div>
              <div class="mb-3">
                <label for="login" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control rounded-0"
                  id="recipient-name"
                  placeholder="Senha"
                />
              </div>
            </form>
          </div>
          <div class="footer pb-5 px-5 d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-primary w-100 text-white bg-meu-azul border-0"
            >
              Entrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
